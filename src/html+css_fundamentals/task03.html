<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #first {
                height: 80px;
                width: 260px;
                border: 2px solid #666666;
                box-shadow: 0 0 4px 1px #d8d8d8;
                border-radius: 20px;
                margin: 0 auto;
                background: #fff;
            }
            #grey {
                position: relative;
                top: 2px;
                left: 2px;
                height: 64px;
                width: 244px;
                border: 6px solid #cacaca;
                border-radius: 16px;
                background: #cacaca;
            }
            #second {
                height: 54px;
                width: 234px;
                color: #555555;
                padding: 5px;
                border-radius: 12px;
                box-shadow: 0 0 0 300px rgba(0,0,0,0) inset, .1em .1em .2em #8a8a8a;
                background: linear-gradient(#dcdcdc, #d3d3d3 48%, #c7c7c7 52%, #aeaeae);
            }
            table {
                font-family: Arial;
                margin: auto;
                font-size: 19pt;
            }
            .cell {
                width: auto;
                height: 8px;
            }
            img {
                height: 27px;
                width: 27px;
            }
        </style>
    </head>
    <body>
        <div id='first'>
            <div id='grey'>
                <div id='second'>
                    <table>
                        <tr>
                            <div class='cell'></div>
                        </tr>
                        <tr>
                            <th>
                                <img src='star.png'>
                            </th>
                            <th>
                                CHECKOUT
                            </th>
                            <th>
                                <img src='star.png'>
                            </th>
                        </tr>
                    </table>            
                </div>
            </div>
        </div>
    </body>
</html>
