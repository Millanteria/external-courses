<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task 1</title>
        <style>
            textarea {
                width: 300px;
                height: 120px;
            }
        </style>
    </head>
    <body>
        <form action='' method='GET'>
            <fieldset>
                <legend>Personal data</legend>
                <p>
                    <label>
                        Surname
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label>
                        First Name
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label>
                        Middle Name
                        <input type="text">
                    </label>
                </p>
                <p>
                    You are
                    <label>
                        <input type="radio" name='gender'> male
                    </label>
                    <label>
                        <input type='radio' name='gender'> female
                    </label>
                </p>
                <p>
                    <label>
                        Age
                        <input type='number' min=18 max=101>
                    </label>
                </p>
                <p>
                    <label>
                        Country of Residence
                        <select size=0>
                            <option disabled selected></option>
                            <option value='Austria'>Austria</option>
                            <option value='Denmark'>Denmark</option>
                            <option value='France'>France</option>
                            <option value='Germany'>Germany</option>
                            <option value='Italy'>Italy</option>
                            <option value='Russian Federation'>Russian Federation</option>
                            <option value='Spain'>Spain</option>
                            <option value='Sweden'>Sweden</option>
                        </select>
                    </label>
                </p>
                <p>
                    City
                    <label>
                        <input type="checkbox" name='City'> Ryazan
                    </label>
                    <label>
                        <input type="checkbox" name='City'> Moscow
                    </label>
                </p>
                <p>
                    <label for='Photography'>Photography</label>
                    <input type='file' accept=".jpg,.jpeg" id='Photography'>
                </p>
                <hr>
                <p>
                    <label for='direction'>Title</label>
                        <select size=8 id='direction'>
                            <optgroup label='Technologies'>
                                <option value=''>Web Master</option>
                                <option value=''>Database Administrator</option>
                                <option value=''>Computer-aided Design</option>
                            </optgroup>
                            <optgroup label='Finance'>
                                <option value=''>Economic Planning</option>
                                <option value=''>Management Accounting</option>
                                <option value=''>Budgeting and Planning</option>
                            </optgroup>
                        </select>
                </p>
                <p>
                    <label>
                        Salary
                        <input type='range' min=0 max=2 value="1">
                    </label>
                </p>
                <p>
                    <textarea name='Comment' placeholder='Tell us about yourself...'>
                    </textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <p>
                    <label>
                        Site
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label>
                        Email
                        <input type="email">
                    </label>
                </p>
                <p>
                    Phone
                    <input type="tel">
                </p>
            </fieldset>
            <p>
                <label>
                    Password
                    <input type='password' required aria-required='true'>
                </label>
            </p>
            <input type='submit' value='Отправить'>
            <input type='reset' value='Сбросить'>
        </form>
    </body>
</html>
